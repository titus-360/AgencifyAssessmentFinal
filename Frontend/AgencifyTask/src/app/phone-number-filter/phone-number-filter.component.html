<div class="filter-container">
  <h2>Filter Phone Numbers</h2>

  <form (ngSubmit)="applyFilter()">
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" [(ngModel)]="country" name="country" placeholder="Enter country">
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" [(ngModel)]="state" name="state" placeholder="Enter state">
    </div>

    <button type="submit">Apply Filter</button>
  </form>
</div>
